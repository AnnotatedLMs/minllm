# DeepSeek-V3 Smoke Test Configuration
# Tests MoE and MTP functionality with reasonable token budget

model:
  vocab_size: 50257  # Matching the tokenizer used for FineWeb data

  # Token embeddings
  token_embedding:
    embedding_dim: 768
    init_std: 0.02

  # Transformer backbone
  transformer:
    hidden_dim: 768
    n_layers: 6  # Small model
    block_size: 1024
    dropout: 0.0
    bias: false

    # RMSNorm normalization
    normalization:
      norm_eps: 0.00001

    # Multi-head Latent Attention (MLA)
    attention:
      num_heads: 12
      bias: false
      max_seq_length: 1024
      is_causal: true
      use_flash_attention: false
      # MLA specific parameters
      head_dim: 64
      kv_compression_dim: 384  # Compress KV to save memory
      query_compression_dim: 576  # Compress Q for efficiency
      rope_dim: 64  # Separate RoPE dimension for MLA

    # RoPE position encoding (DeepSeek uses decoupled RoPE)
    rope:
      theta: 10000.0
      dim: 64  # Smaller RoPE dimension for MLA

    # Mixture of Experts (MoE)
    moe:
      num_experts: 8  # Reasonable number for smoke test
      num_experts_per_token: 2  # Top-2 routing
      expert_intermediate_dim: 2048  # ~2.7x hidden_dim
      shared_expert_ratio: 0.1
      bias_update_speed: 0.001
      gate_noise_scale: 0.01

  # Output head
  output_head:
    tie_word_embeddings: false
    lm_head_bias: false

  # Multi-token prediction
  mtp:
    n_predict: 2  # Predict 2 future tokens
    prediction_depth: 1
    dropout_rate: 0.1

# Training configuration
training:
  # ~10M tokens for smoke test
  token_budget: 10485760  # 10M tokens
  max_iters: 10000  # Safety limit
  seed: 1337
  gradient_accumulation_steps: 4
  precision: bf16

  # Data configuration
  data:
    dataset: fineweb
    data_dir: ./data/fineweb
    num_workers: 4
    pin_memory: true

  # Batch configuration
  batch:
    batch_size: 8
    sequence_length: 1024

  # Optimizer configuration
  optimizer:
    optimizer_type: adamw
    learning_rate: 0.00006
    weight_decay: 0.1
    beta1: 0.9
    beta2: 0.95
    grad_clip: 1.0
    eps: 0.00000001
    parameter_grouping: dimension

  # Learning rate schedule
  lr_schedule:
    schedule_type: cosine
    warmup_iters: 100
    lr_decay_iters: 1280
    min_lr: 0.000006

  # Loss configuration
  loss:
    cross_entropy_weight: 1.0
    moe_aux_loss_weight: 0.01  # MoE auxiliary loss
    mtp_loss_weight: 0.3  # Multi-token prediction loss

  # Evaluation configuration
  evaluation:
    eval_interval: 100  # Every 100 steps (~819K tokens)
    eval_iters: 10
    num_eval_batches: 50

  # Checkpointing configuration
  checkpoint:
    save_dir: ./checkpoints/smoke/deepseek3
    save_interval: 500  # Every 500 steps (~4M tokens)
    save_best: true
    keep_last_n: 2

  # Logging configuration
  log_interval: 10

  # Torch compilation
  torch_compilation:
    compile: true
    compile_mode: default

  # Execution configuration
  execution:
    strategy: single
    single:
      device: cuda

  # Weights & Biases logging
  wandb_logging:
    enabled: true
    project: minllm-smoke
    entity: null  # Unneeded if logged in
    group: smoke-tests
    name: deepseek3-smoke
    tags: ["smoke", "deepseek3", "moe", "mtp", "fineweb"]
    log_artifacts: true
    rank_zero_only: true
    log_interval: 10

  # MoE-specific training
  moe_training:
    capacity_factor: 1.25  # Token capacity per expert
    drop_tokens: true  # Drop tokens when experts full
