# Llama 3 Smoke Test Configuration
# Tests basic functionality with reasonable token budget for FineWeb data

model:
  vocab_size: 50257  # Matching the tokenizer used for FineWeb data

  # Token embeddings
  token_embedding:
    embedding_dim: 768
    init_std: 0.02

  # Transformer backbone
  transformer:
    hidden_dim: 768
    n_layers: 6  # Small model
    block_size: 1024
    bias: false

    # RMSNorm normalization
    normalization:
      norm_eps: 0.00001

    # Grouped Query Attention (GQA)
    attention:
      num_heads: 12
      num_kv_heads: 4  # GQA with 3:1 ratio
      bias: false
      max_seq_length: 1024
      is_causal: true
      use_flash_attention: false

    # RoPE position encoding
    rope:
      theta: 10000.0
      scaling:
        scale_factor: 2.0
        low_freq_factor: 1.0
        high_freq_factor: 4.0
        original_context_len: 1024

    # SwiGLU FFN
    ffn:
      intermediate_dim: 2048  # ~2.7x hidden following Llama
      activation: silu
      bias: false
      ffn_dim_multiplier: 1.3
      multiple_of: 256

  # Output head
  output_head:
    tie_word_embeddings: false
    lm_head_bias: false

# Training configuration
training:
  # ~10M tokens for smoke test
  token_budget: 10485760  # 10M tokens
  max_iters: 10000  # Safety limit
  seed: 1337
  gradient_accumulation_steps: 4
  precision: bf16

  # Data configuration
  data:
    dataset: fineweb
    data_dir: ./data/fineweb
    num_workers: 4
    pin_memory: true

  # Batch configuration
  batch:
    batch_size: 8
    sequence_length: 1024

  # Optimizer configuration
  optimizer:
    optimizer_type: adamw
    learning_rate: 0.0003
    weight_decay: 0.1
    beta1: 0.9
    beta2: 0.95
    grad_clip: 1.0
    eps: 0.00000001
    parameter_grouping: dimension

  # Learning rate schedule
  lr_schedule:
    schedule_type: cosine
    warmup_iters: 100
    lr_decay_iters: 1280
    min_lr: 0.00003

  # Loss configuration
  loss:
    cross_entropy_weight: 1.0

  # Evaluation configuration
  evaluation:
    eval_interval: 100  # Every 100 steps (~819K tokens)
    eval_iters: 10
    num_eval_batches: 50

  # Checkpointing configuration
  checkpoint:
    save_dir: ./checkpoints/smoke/llama3
    save_interval: 500  # Every 500 steps (~4M tokens)
    save_best: true
    keep_last_n: 2

  # Logging configuration
  log_interval: 10

  # Torch compilation
  torch_compilation:
    compile: true
    compile_mode: default

  # Execution configuration
  execution:
    strategy: single
    single:
      device: cuda

  # Weights & Biases logging
  wandb_logging:
    enabled: true
    project: minllm-smoke
    entity: null  # Unneeded if logged in
    group: smoke-tests
    name: llama3-smoke
    tags: ["smoke", "llama3", "fineweb"]
    log_artifacts: true
    rank_zero_only: true
    log_interval: 10
